<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue To Do List</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <link rel="stylesheet" href="css/style.css">
    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>


    <!--VUE SCRIPT-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <div class="container">

            <div class="row justify-content-center">
                <div class="col-5">

                    <div class="card my-5">
                        <div class="card-header text-center">
                        <h2>Vue To Do List</h2>
                        </div>

                        <ul class="list-group list-group-flush align-middle">
                            <li v-for="(item, i) in lista" 
                            class="list-group-item d-flex justify-content-between align-items-center">

                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" role="switch" :id="`itemChecked` + i" v-model="item.done">
                                    <label class="form-check-label" :for="`itemChecked` + i" :class="                            {'text-decoration-line-through': item.done === true, 'text-secondary': item.done === true}">{{item.text}}</label>
                                </div>
                                
                                <i class="fa-solid fa-ban float-end delete-icon" @click="deleteItem(i)"></i>
                            </li>
                        </ul>

                        <div class="input-group mt-5 mb-3 px-5 justify-content-center">
                            <input type="text" class="form-control" placeholder="Nuovo oggetto della lista.." v-model="newText" @keyup.enter="keyEnter(addItems)">
                            <button class="btn btn-outline-danger" type="button" id="button-addon2" @click="addItems">Aggiungi</button>
                        </div>

                    </div>

                </div>
            </div>


        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
